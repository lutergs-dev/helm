name: Release Helm Charts
on:
  push:
    branches:
      - main
    paths:
      - aws-ecr-secret-updater/**

jobs:
  release:
    runs-on: self-hosted
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Helm
        uses: azure/setup-helm@v1

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_CONNECT_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Package Helm charts
        run: |
          mkdir -p docs
          helm package ./aws-ecr-secret-updater -d ./docs

      - name: Upload files to S3
        run: |
          aws s3 cp ./docs s3://lutergs-helm-release/aws-ecr-secret-updater/ --acl public-read

      - name: Checkout to release
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "lutergs@lutergs.dev"
          git checkout release
          helm repo index ./docs --url https://lutergs-helm-release.s3.ap-northeast-2.amazonaws.com/aws-ecr-secret-updater/ --merge
          git commit -m "Update Helm chart packages yaml"
          git push
          

      - name: Update Helm repo index
        run: helm repo index ./docs --url https://lutergs-helm-release.s3.ap-northeast-2.amazonaws.com/aws-ecr-secret-updater/

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "<your-email>"
          git add docs
          git commit -m "Update Helm chart packages"
          git push